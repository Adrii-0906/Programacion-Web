<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
    <!-- Implementar una web que haga las funciones de un cronómetro. Se añadirá un botón desde el que poder iniciar o reanudar el cronómetro, otro botón para parar el cronómetro y otro para resetear los valores y ponerlos a 0. -->    


    <div id="title">
        <h1>Cronometro</h1>
    </div>

    <div id="contador">
        <h2 id="cronometro">00:00:00</h2>
        <br><br>
        <button onclick="iniciar()">Inciar</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <button onclick="parar()">Parar</button>
    </div>

    <script src="js.js"></script>    
    </body>
</html>
